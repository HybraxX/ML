<body class="bg-gray-100 text-gray-800">

  <div id="locationModal" class="flex">

    </div>

            </div>

              <a id="loginLink" href="login.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Login</a>

              <a id="settingsLink" href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hidden">Settings</a>
              <a id="logoutLink" href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hidden">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-700" data-lang-key="welcome_message">Welcome back, Farmer!</h2>
      <div id="locationDisplay" class="hidden items-center text-gray-600 bg-white px-3 py-2 rounded-lg shadow">
        <i class="fas fa-map-marker-alt text-green-600 mr-2"></i>
        <span class="font-medium">Fetching location...</span>
      </div>
    </div>

    <div id="deviceContainer" class="card p-6 mb-8 bg-white rounded-2xl shadow-md">
      <h3 class="text-xl font-semibold mb-4 flex items-center">
        <i class="fas fa-plug text-green-600 mr-3"></i>
        Device Connection
      </h3>
      <div class="flex items-center justify-between mb-4">
        <p id="deviceStatus" class="font-medium text-gray-700">Status: Disconnected</p>
        <button id="deviceToggleBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
          Connect
        </button>
      </div>
      <div id="sensorControls" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 hidden">

          <input type="checkbox" class="toggle-sensor" data-sensor="water">
          <span class="slider"></span>
          <span class="label-text">üíß Water Level Sensor</span>
        </label>
        <label class="switch">
          <input type="checkbox" class="toggle-sensor" data-sensor="moisture">
          <span class="slider"></span>
          <span class="label-text">üå± Soil Moisture</span>
        </label>
        <label class="switch">
          <input type="checkbox" class="toggle-sensor" data-sensor="dht11">
          <span class="slider"></span>
          <span class="label-text">üå°Ô∏è DHT11 (Temp & Humidity)</span>
        </label>
        <label class="switch">
          <input type="checkbox" class="toggle-sensor" data-sensor="ph">
          <span class="slider"></span>
          <span class="label-text">‚öóÔ∏è pH Sensor</span>
        </label>
        <label class="switch">
          <input type="checkbox" class="toggle-sensor" data-sensor="npk">
          <span class="slider"></span>
          <span class="label-text">üß™ NPK Sensor</span>
        </label>
        <label class="switch">
          <input type="checkbox" class="toggle-sensor" data-sensor="speaker">
          <span class="slider"></span>
          <span class="label-text">üîä Speaker</span>
        </label>
      </div>
    </div> <div class="card p-6 mb-8 bg-white rounded-2xl shadow-md">
      <style>
        #cropDropdown {
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.5s ease-in-out;
        }
        #cropDropdown.open {
          max-height: 300px;
        }
      </style>
      <div class="text-center w-full flex flex-col items-center space-y-4">
        <div>
          <button type="button" id="cropListBtn" class="inline-flex justify-center w-full rounded-lg shadow-sm px-6 py-3 bg-white text-lg font-bold text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            <span id="selectedCropText">Crop Preferences</span>
            <svg class="-mr-1 ml-2 h-5 w-5 my-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div id="cropDropdown" class="w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
          <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
            <a href="#" class="flex items-center px-4 py-2 text-md text-gray-700 hover:bg-gray-100" role="menuitem">
              <img src="wheat.jpg" alt="Wheat" class="w-10 h-10 rounded-md mr-3 object-cover">
              <span>Wheat</span>
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-md text-gray-700 hover:bg-gray-100" role="menuitem">
              <img src="rice.jpg" alt="Rice" class="w-10 h-10 rounded-md mr-3 object-cover">

            </a>
            <a href="#" class="flex items-center px-4 py-2 text-md text-gray-700 hover:bg-gray-100" role="menuitem">
              <img src="maize.jpg" alt="Maize" class="w-10 h-10 rounded-md mr-3 object-cover">
              <span>Maize</span>
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-md text-gray-700 hover:bg-gray-100" role="menuitem">
              <img src="sugarcane.webp" alt="Sugarcane" class="w-10 h-10 rounded-md mr-3 object-cover">
              <span>Sugarcane</span>
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-md text-gray-700 hover:bg-gray-100" role="menuitem">
              <img src="cotton.JPG" alt="Cotton" class="w-10 h-10 rounded-md mr-3 object-cover">
              <span>Cotton</span>
            </a>
          </div>
        </div>
      </div>
      <div class="text-center w-full mt-6">
        <a href="farming.html" class="inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 transition-colors duration-300">
          Start Farming
        </a>
      </div>
    </div> </main>

  <script>
    // SCRIPT FOR CROP PREFERENCES DROPDOWN
    const cropListBtn = document.getElementById('cropListBtn');
    const cropDropdown = document.getElementById('cropDropdown');
    const selectedCropText = document.getElementById('selectedCropText');

    cropListBtn.addEventListener('click', (event) => {
      event.stopPropagation();
      cropDropdown.classList.toggle('open');
    });

    cropDropdown.addEventListener('click', function(event) {
      event.preventDefault();
      const selectedLink = event.target.closest('a');
      if (selectedLink) {
        const cropName = selectedLink.querySelector('span').textContent;
        selectedCropText.textContent = `Selected: ${cropName}`;
        cropDropdown.classList.remove('open');
      }
    });

    window.addEventListener('click', function() {
      if (cropDropdown.classList.contains('open')) {
        cropDropdown.classList.remove('open');
      }
    });
  </script>

  <script src="script.js"></script>

</body>
</html>
